<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Generatore di Domande SQL</title>
</head>
<body>
    <div class="container">
        <h1>Generatore di Domande SQL</h1>
        <br><br>
        
        <div class="table-container">
            <div class="table">
                <label for="table1">Tabella 1:</label>
                <textarea id="table1" rows="15" cols="50" placeholder="Inserisci il comando CREATE TABLE per la Tabella 1"></textarea>
            </div>

            <div class="table">
                <label for="table2">Tabella 2:</label>
                <textarea id="table2" rows="15" cols="50" placeholder="Inserisci il comando CREATE TABLE per la Tabella 2"></textarea>
            </div>

            <div class="table">
                <label for="table3">Tabella 3:</label>
                <textarea id="table3" rows="15" cols="50" placeholder="Inserisci il comando CREATE TABLE per la Tabella 3"></textarea>
            </div>
        </div>

        <div class="buttons">
            <button onclick="generaDomanda('facile')">Facile</button>
            <button onclick="generaDomanda('medio')">Medio</button>
            <button onclick="generaDomanda('difficile')">Difficile</button>
        </div>

        <textarea id="generatedQuestion" rows="4" cols="50" readonly></textarea>
    </div>
</body>
</html>
